<body>
    <header class="site-width">
        <h1><a href="index.html">WEBKATSU</a></h1>
        <nav id="top-nav">

    <div id="main">

        <!--- Content --->
        <section id="contact" class="site-width">
            <h1 class="title">CONTACT</h1>
            <form>
                <div class="form-group">
                    <label>名前：任意<span class="help-block"></span>
                        <input type="text" name="name" class="valid-text">
                    </label>
                </div>
                <div class="form-group">
                    <label>E-mail:*必須<span class="help-block"></span>
                        <input type="text" name="name" class="valid-email">
                    </label>
                </div>
                <div class="form-group">
                    <label>電話番号:*必須<span class="help-block"></span>
                        <input type="text" name="phone" class="format-number">
                    </label>
                </div>
                <div class="form-group">
                    <label>内容:*必須<span class="help-block"></span>
                        <textarea name="comment" id="" cols="100" rows="10" class="valid-textarea"></textarea>
                    </label>
                </div>
                <input type="submit" name="submit" value="送信">
            </form>
        </section>
